<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="main-flex">
                    <div id="top">
                        <div id="screen">
                            <div id="screen-main">500*10</div>
                            <div id="screen-preview">5000</div>
                        </div>
                        <div id="extra">
                            <div id="history"></div>
                            <div id="unitconvert"></div>
                            <div id="backspace"></div>
                        </div>
                    </div>
                    <div class="button-grid">
                        <div id="clear">C</div>
                        <div class="special" id="brackets" data-val="bracket">( )</div>
                        <div class="special" id="percent" data-val="%">%</div>
                        <div class="sign" id="divide" data-val="/">/</div>
                        <div class="number" id="seven" data-val="7">7</div>
                        <div class="number" id="eight" data-val="8">8</div>
                        <div class="number" id="nine" data-val="9">9</div>
                        <div class="sign" id="multiply" data-val="*">X</div>
                        <div class="number" id="four" data-val="4">4</div>
                        <div class="number" id="five" data-val="5">5</div>
                        <div class="number" id="six" data-val="6">6</div>
                        <div class="sign" id="minus" data-val="-">â€”</div>
                        <div class="number" id="one" data-val="1">1</div>
                        <div class="number" id="two" data-val="2">2</div>
                        <div class="number" id="three" data-val="3">3</div>
                        <div class="sign" id="plus" data-val="+">+</div>
                        <div class="special" id="changesign" data-val="change">+/-</div>
                        <div class="number" id="zero" data-val="0">0</div>
                        <div class="number" id="decimal" data-val=".">.</div>
                        <div class="sign" id="equals" data-val="eval">=</div>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
    <script type="module" src="script.js"></script>
</html>
