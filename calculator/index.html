<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="main-flex">
                    <div id="top">
                        <div id="screen">
                            
                        </div>
                        <div id="extra">
                            <div id="history"></div>
                            <div id="unitconvert"></div>
                            <div id="backspace"></div>
                        </div>
                    </div>
                    <div class="button-grid">
                        <div id="clear">C</div>
                        <div class="special" id="brackets">( )</div>
                        <div class="special" id="percent">%</div>
                        <div class="sign" id="divide">/</div>
                        <div class="number" id="seven">7</div>
                        <div class="number" id="eight">8</div>
                        <div class="number" id="nine">9</div>
                        <div class="sign" id="multiply">X</div>
                        <div class="number" id="four">4</div>
                        <div class="number" id="five">5</div>
                        <div class="number" id="six">6</div>
                        <div class="sign" id="minus">â€”</div>
                        <div class="number" id="one">1</div>
                        <div class="number" id="two">2</div>
                        <div class="number" id="three">3</div>
                        <div class="sign" id="plus">+</div>
                        <div class="number" id="changesign">+/-</div>
                        <div class="number" id="zero">0</div>
                        <div class="number" id="decimal">.</div>
                        <div class="sign" id="equals">=</div>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
    <script src="script.js"></script>
</html>
